{% extends "base.html" %}
{% load static %}

{% block title %}Register | College Management System{% endblock %}

{% block content %}
<div class="d-flex justify-content-center align-items-center" style="min-height: 90vh;">
    <div class="card bg-black text-light p-4 shadow-lg fade-in" style="width: 500px; border-radius: 12px;">

        <h3 class="text-center mb-3"><i class="bi bi-person-plus-fill"></i> Register</h3>

        <!-- show messages -->
        {% if messages %}
        {% for m in messages %}
        <div class="alert alert-warning py-2">{{ m }}</div>
        {% endfor %}
        {% endif %}

        <form method="POST">
            {% csrf_token %}

            {{form}}

           

            <button class="btn btn-success w-100 mt-3">
                <i class="bi bi-person-check-fill"></i> Register
            </button>

            <p class="mt-3 text-center">
                Already have an account?
                <a href="{% url 'login' %}" class="text-info">Login</a>
            </p>
        </form>

    </div>
</div>
{% endblock %}
